# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
env:
  - RELEASE_VERSION={{ if index .Env "APPGATECTL_VERSION" }}{{ .Env.APPGATECTL_VERSION }}{{ else }}unreleased{{ end }}
builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    ldflags:
    - -s -w -X "github.com/appgate/appgatectl/cmd.version={{ .Env.RELEASE_VERSION }}"
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
release:
  draft: true
  prerelease: auto
# signs:
#   - artifacts: checksum
snapshot:
  name_template: "v{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
